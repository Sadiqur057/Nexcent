<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Nexcent</title>
</head>
<body>
  <nav>
    <div class="flex justify-between py-4 w-5/6 m-auto">
      <div>
        <h1 class="font-bold text-2xl">Nexcent</h1>
      </div>
      <div>
        <ul class="flex items-center">
          <li class="mr-6"><a class="text-[#4D4D4D]" href="#">Home</a></li>
          <li class="mr-6"><a class="text-[#4D4D4D]" href="#">Features</a></li>
          <li class="mr-6"><a class="text-[#4D4D4D]" href="#">Community</a></li>
          <li class="mr-6"><a class="text-[#4D4D4D]" href="#">Blog</a></li>
          <li class="mr-6"><a class="text-[#4D4D4D]" href="#">Pricing</a></li>
          <li class="mr-6">
            <button class="bg-[#4cae4f] py-[10px] px-6 text-center text-white rounded-sm" >Register Now</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class="bg-[#F5F7FA]">
      <div class="flex w-5/6 m-auto pt-16 pb-12 justify-between">
        <div class="w-3/5 flex flex-col items-start justify-center">
          <h1 class="text-[#4D4D4D] text-[44px] font-bold leading-tight mb-3">Lessons and insights <span class="text-[#4CAF4F]">from 8 years</span></h1>
          <p class="text-[#717171] text-xs mb-6">Where to grow your business as a photographer: site or social media?</p>
          <button class="bg-[#4cae4f] py-[10px] px-6 text-center text-white rounded-sm">Register</button>
        </div>
        <div class="w-1/3">
          <img src="./images/landing.png" alt="">
        </div>
      </div>
      <div class="flex justify-center pb-4">
        <div class=" rounded-full w-2 h-2 bg-[#4cae4f] mx-1"></div>
        <div class=" rounded-full w-2 h-2 bg-[#4cae4f] mx-1 opacity-30"></div>
        <div class=" rounded-full w-2 h-2 bg-[#4cae4f] mx-1 opacity-30"></div>

      </div>
    </section>
  </main>
</body>
</html>
